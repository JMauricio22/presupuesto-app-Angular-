<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div
    *ngFor="let ingreso of ingresos; let i = index"
    class="elemento limpiarEstilos"
  >
    <div class="elemento_descripcion">
      {{ ingreso.descripcion }}
    </div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">
        +
        {{ ingreso.valor | currency: "USD":"$":"1.2-2" }}
      </div>
      <div class="elemento_eliminar">
        <button
          class="elemento_eliminar--btn"
          (click)="eliminarRegistro(ingreso)"
        >
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>
</div>
